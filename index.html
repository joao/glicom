<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Glicom</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.css"/>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css"/>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="js/screens.js"></script>
  <script src="js/main.js"></script>

</head>
<body>

  <main id="app" class="">

    <!-- Loading -->
    <div class="loading">
      <h1 class="white tc">Loading...</h1>
    </div>

    <!-- Dias counter -->
    <div v-model="dias" id="dias" class="yellow dn">
      {{ dias }} dias
    </div>
    

    <!-- Static screens -->
    <section class="static_screens dn" v-if="menu == false">

      <transition name="fade">
      <!-- Screen 1 -->
      <article id="screen_1" class="screen" v-if="current_screen == 1">
        <h1 class="white">1</h1>

        <button class="db" data-key="a" v-on:click="goTo(2)">Jogar</button>

      </article>
      </transition>

      <!-- Screen 2 -->
      <transition name="fade">
      <article id="screen_2" class="screen" v-if="current_screen == 2">
        <h1 class="white">2</h1>

        <button class="db" data-key="a" v-on:click="goTo(3)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 3 -->
      <transition name="fade">
      <article id="screen_3" class="screen" v-if="current_screen == 3">
         <h1 class="white">3</h1>
  
        <div class="buttons">
          <button class="db" data-key="a" v-on:click="goTo(1)">A: Glypican 1</button>
          <button class="db" data-key="b" v-on:click="goTo(5)">B: Betaglycan</button>
          <button class="db" data-key="c" v-on:click="goTo(6)">C: Proteoglicano 4</button>
          <button class="db" data-key="d" v-on:click="goTo(7)">D: Versican</button>
        </div>
      </article>
      </transition>

      <!-- Screen 4 -->
      <transition name="fade">
      <article id="screen_4" class="screen" v-if="current_screen == 4">
        <h1 class="white">4</h1>

        <button class="db" data-key="a" v-on:click="goTo(5)">Jogar!</button>
      </article>
      </transition>


      <!-- Screen 5 -->
      <transition name="fade">
      <article id="screen_5" class="screen"  v-if="current_screen == 5">
        <h1 class="white">5</h1>

        <button class="db" data-key="a" v-on:click="goTo(6)">Jogar!</button>
      </article>
      </transition>


      <!-- Screen 6 -->
      <transition name="fade">
      <article id="screen_6" class="screen"  v-if="current_screen == 6">
        <h1 class="white">6</h1>

        <button class="db" data-key="a" v-on:click="goTo(7)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 7 -->
      <transition name="fade">
      <article id="screen_7" class="screen"  v-if="current_screen == 7">
        <h1 class="white">7</h1>

        <button class="db" data-key="a" v-on:click="goTo(8)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 8 -->
      <transition name="fade">
      <article id="screen_8" class="screen"  v-if="current_screen == 8">
        <h1 class="white">8</h1>

        <button class="db" data-key="a" v-on:click="goTo(9)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 9 -->
      <transition name="fade">
      <article id="screen_9" class="screen"  v-if="current_screen == 9">
        <h1 class="white">9</h1>

        <button class="db" data-key="a" v-on:click="goTo(10)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 10 -->
      <transition name="fade">
      <article id="screen_10" class="screen" v-if="current_screen == 10">
        <h1 class="white">10</h1>

        <button class="db" data-key="a" v-on:click="goTo(11)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 11 -->
      <transition name="fade">
      <article id="screen_11" class="screen" v-if="current_screen == 11">
        <h1 class="white">11</h1>

        <button class="db" data-key="a" v-on:click="goTo(12)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 12 -->
      <transition name="fade">
      <article id="screen_12" class="screen" v-if="current_screen == 12">
        <h1 class="white">12</h1>

        <button class="db" data-key="a" v-on:click="goTo(13)">Jogar!</button>
      </article>
      </transition>

      <!-- Screen 13 -->
      <transition name="fade">
      <article id="screen_13" class="screen" v-if="current_screen == 13">
        <h1 class="white">13</h1>

        <button class="db" data-key="a" v-on:click="goTo(14)">Jogar!</button>
      </article>
      </transition>

    </section> <!-- / screens -->

    <section id="menu" class="pa4 bg-light-pink" v-if="menu == true">
      <h1 class="black">Menu</h1>
      <button class="db" v-on:click="restartGame">Restart Game</button>
    </section>

  </main>






  <script type="text/javascript">
    /* Render vue app */
    render();
  </script>

</body>
</html>
