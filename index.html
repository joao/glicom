<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Glicom</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="js/screens.js"></script>
  <script src="js/main.js"></script>

</head>
<body class="sans-serif">

  <main id="app">
    <nav class="dn">
      <div v-for="screen in screens">
        <div></div>
      </div>
    </nav>
    
    <section v-for="screen in screens"
            :key="screen.id"
            :style="{ background: screen.bg_color }"
            v-if="current == screen.id && menu == false"
            class="pa4"
            :class="'screen_' + screen.id">

            <h1>{{ screen.text }}</h1>
            <h3>{{ screen.type }}</h3>

            <!-- Clicker -->
            <div class="clicker">
              <div class="left" v-on:click="previous">
              </div>
              <div class="right"  v-on:click="next">
            </div>
    </section>

    <section id="menu" class="pa4 bg-light-pink" v-if="menu == true">
      <h1 class="black">Menu</h1>
      <h5>Restart Game</h5>
      <h5>Help</h5>
      <h5>About</h5>
    </section>

    <
  </main>


  <script type="text/javascript">
    /* Render vue app */
    render();
  </script>

</body>
</html>
